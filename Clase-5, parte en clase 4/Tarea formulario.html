<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tus datos personales</h1>
    <form>
        <div>
            <label>Nombre y Apellido</label>
            <input type="text" placeholder="Juan Hernandez" required>
        </div>

        <div>
            <label for="">Correo electronico</label>
            <input type="email" placeholder="juanhernandez@example.com" required>
        </div>

        <div>
            <label>Telefono</label>
            <input type="number" placeholder="+1-555-555-5555" required>
        </div>

        <div>
            <label>Fecha de nacimiento</label>
            <input type="number" placeholder="mm/dd/yyyy" required>
        </div>

        <button type="submit">Next</button>
    </form>
</body>
</html>
